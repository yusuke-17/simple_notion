version: '3.8'
services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: notion_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 開発環境ではセキュリティ制約を緩める
    tmpfs:
      - /tmp

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      rustfs:
        condition: service_started
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-password}@db:5432/notion_app?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-CHANGE_THIS_TO_A_STRONG_RANDOM_KEY_IN_PRODUCTION}
      PORT: 8080
      GIN_MODE: debug
      ENVIRONMENT: development
      # RustFS/S3 設定
      S3_ENDPOINT: rustfs:9000
      S3_EXTERNAL_ENDPOINT: localhost:9000
      S3_ACCESS_KEY: rustfsadmin
      S3_SECRET_KEY: rustfsadmin
      S3_BUCKET_NAME: simple-notion-files
      S3_REGION: us-east-1
      S3_USE_SSL: "false"
      S3_PRESIGN_EXPIRY: "86400"
      # ファイルアップロード制限
      MAX_FILE_SIZE: "10485760"        # 10MB (バイト単位)
      USER_STORAGE_QUOTA: "104857600"  # 100MB (バイト単位)
    volumes:
      - ./backend:/app
      - /app/tmp
      - go_cache:/go/pkg/mod  # Go modules cache
      - ./backend/uploads:/app/uploads  # Image uploads directory
    working_dir: /app
    # 開発環境では自動再起動
    restart: unless-stopped

  # Svelte 5 フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      # サーバーサイド（Viteプロキシ）用 - Dockerネットワーク内でバックエンドにアクセス
      VITE_API_PROXY_TARGET: http://backend:8080
      # クライアントサイド用 - 空文字列にして相対パス（/api）を使用
      VITE_API_BASE_URL: ""
      PORT: 5174
      # HMR (Hot Module Replacement) の設定
      VITE_HMR_HOST: localhost
      VITE_HMR_PORT: 5174
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - node_cache:/root/.npm  # npm cache
    working_dir: /app
    # HMRのためのポート設定
    command: pnpm dev --host 0.0.0.0 --port 5174
    # 開発環境では自動再起動
    restart: unless-stopped

  # RustFS - S3互換オブジェクトストレージ
  # https://rustfs.com/
  # https://docs.rustfs.com/installation/docker/
  rustfs:
    image: rustfs/rustfs:1.0.0-alpha.76  # 安定版を固定
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    environment:
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs  # ログディレクトリ（公式推奨）
    # 注意: RustFSにはmc（MinIO Client）がないため、HTTPエンドポイントでヘルスチェック
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  go_cache:  # Go modules cache volume
  node_cache:  # npm cache volume (Svelte frontend)
  rustfs_data:  # RustFS data volume
  rustfs_logs:  # RustFS logs volume
